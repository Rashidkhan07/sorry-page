<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #tapBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #333;
      color: white;
      position: relative;
    }

    #musicBtn {
      background: #ff85a2;
      color: white;
      font-size: 14px;
      padding: 10px 15px;
    }

    .hidden {
      display: none;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>hey my sweet lil angle my sweetu my pyari zainuu ü•π</h1>

    <!-- üéµ Music Button -->
    <button id="musicBtn" onclick="playMusic()">
      üé∂ Tap to Play Music
    </button>

    <!-- Music Audio -->
    <audio id="bgMusic" loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- Tap Reveal Messages -->
    <p id="msg">I know you're angry...</p>
    <button id="tapBtn" onclick="nextMessage()">Tap Here</button>

    <!-- Forgive Section -->
    <div id="forgiveSection" class="hidden">
      <p>Will you forgive me? ü•∫</p>

      <button id="yesBtn" onclick="forgive()">Yes ‚ù§Ô∏è</button>
      <button id="noBtn" onmouseover="runAway()">No üò°</button>

      <p id="finalMessage" class="hidden">
        Yayyy üò≠‚ù§Ô∏è<br>
        Thank you baby...<br>
        I promise I‚Äôll do better.<br>
        I love you so much.
      </p>
    </div>
  </div>

<script>
  let step = 0;

  // üéµ Play Music Function
  function playMusic() {
    const music = document.getElementById("bgMusic");
    music.play();
    document.getElementById("musicBtn").innerText = "üé∂ Music Playing...";
  }

  function nextMessage() {
    const msg = document.getElementById("msg");
    const forgiveSection = document.getElementById("forgiveSection");
    const tapBtn = document.getElementById("tapBtn");

    step++;

    if (step === 1) {
      msg.innerText = "I hate seeing you upset because of me...";
    }
    else if (step === 2) {
      msg.innerText = "You deserve love, not stress üòî";
    }
    else if (step === 3) {
      msg.innerText = "I made this page just for you...";
    }
    else {
      msg.innerText = "So... one last question ‚ù§Ô∏è";
      tapBtn.classList.add("hidden");
      forgiveSection.classList.remove("hidden");
    }
  }

  function forgive() {
    document.getElementById("finalMessage").classList.remove("hidden");
  }

  function runAway() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 200 - 100 + "px";
    btn.style.top = Math.random() * 200 - 100 + "px";
  }

  // Floating hearts animation
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 400);
</script>

</body>
</html>
