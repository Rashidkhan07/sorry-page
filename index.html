<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p id="msg">I know you're angry...</p>

    <button onclick="nextMessage()">Tap Here</button>

    <p id="final" class="hidden">
      I'm truly sorry ü•∫  
      You mean everything to me.  
      Please forgive me ‚ù§Ô∏è
    </p>
  </div>

<script>
  let step = 0;

  function nextMessage() {
    const msg = document.getElementById("msg");
    const final = document.getElementById("final");

    step++;

    if (step === 1) {
      msg.innerText = "I hate seeing you upset because of me...";
    }
    else if (step === 2) {
      msg.innerText = "You deserve love, not stress üòî";
    }
    else if (step === 3) {
      msg.innerText = "I made this page just for you...";
    }
    else {
      msg.classList.add("hidden");
      final.classList.remove("hidden");
    }
  }

  // Floating hearts animation
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }, 500);
</script>

</body>
</html>
