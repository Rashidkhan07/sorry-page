<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff3b6b;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    button {
      padding: 12px 18px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff3b6b;
      color: white;
    }

    #noBtn {
      background: #444;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.05);
    }

    #finalMessage {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      color: #ff3b6b;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey My Love ‚ù§Ô∏è</h1>

    <p>
      I know I made you upset...  
      and I truly regret it ü•∫  
      I made this little page just for you.
    </p>

    <!-- Add your photo here -->
    <img src="https://i.imgur.com/5QFQbYy.jpeg" alt="Us">

    <p>Will you forgive me?</p>

    <button id="yesBtn" onclick="forgive()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="runAway()">No üò°</button>

    <p id="finalMessage">
      Yayyy üò≠‚ù§Ô∏è  
      Thank you baby.  
      I promise I‚Äôll do better.  
      I love you so much.
    </p>
  </div>

  <script>
    function forgive() {
      document.getElementById("finalMessage").style.display = "block";
    }

    function runAway() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 200 - 100 + "px";
      btn.style.top = Math.random() * 200 - 100 + "px";
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 400);
  </script>
</body>
</html>
